<div id="stats-dialog" class="dialog-frame" style="width: 350px;">
    <div class="dialog-header" bind="dialogHeader">Stats</div>
    <div class="dialog-body" bind="dialogBody">
        <table>
            <tr><td class="key">Count</td><td class="value" bind="dialogCount">N/A</td></tr>
            <tr><td class="key">Sum</td><td class="value" bind="dialogSum">N/A</td></tr>
            <tr><td class="key">Min</td><td class="value" bind="dialogMin">N/A</td></tr>
            <tr><td class="key">Max</td><td class="value" bind="dialogMax">N/A</td></tr>
            <tr><td class="key">Mean</td><td class="value" bind="dialogMean">N/A</td></tr>
            <tr><td class="key">Median</td><td class="value" bind="dialogMedian">N/A</td></tr>
            <tr><td class="key">Mode</td><td class="value" bind="dialogMode">N/A</td></tr>
            <tr><td class="key">StdDev</td><td class="value" bind="dialogStdDev">N/A</td></tr>
            <tr><td class="key">Variance</td><td class="value" bind="dialogVariance">N/A</td></tr>
        </table>
    </div>
    <div class="dialog-footer" bind="dialogFooter">
        <button class="btn btn-success" bind="okButton" id="stats-ok">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    </div>
</div>
